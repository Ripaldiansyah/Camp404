<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row bg-primary p-4 text-white">
            navbar
        </div>
    </div>
    <div class="container">
        <div class="row bg-secondary p-4 text-white">
            navbar
        </div>
    </div>
    <div class="container">
        <div class="row bg-light p-4 text-dark">
            content 1
        </div>
        <div class="row bg-light p-4 text-light">
            <div class="col bg-warning">
                content 2.1
            </div>
            <div class="col bg-dark" >
                content 2.2
            </div>
            <div class="row bg-light p-4 text-dark">
                content 3
            </div>
            <div class="row bg-info p-4 text-white">
                <div class="position-relative star-50">
                    content 4
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row bg-danger p-5 text-white">
            Footer
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
